<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">Loading...</div>
    <script src="app.js"></script>
    <script>
        var app = Elm.Main.init({
            flags: {
                amountPerPack: 3,
                innKeeperConfig: {
                    origin: "https://www.drunkendragon.games/",
                    baseUri: "https://inn-keeper.drunkendragon.games:13371",
                    shop: "/shop/swarm"
                },
                partnerProject: {
                    webpage: "www.swarm4catalyst.com",
                    projectName: "Catalyst Swarm",
                    description: "Catalyst Swarm is a community-driven initiative to connect, empower, and inspire participants across the Cardano ecosystem. We aim to foster meaningful relationships, discussion, and collaboration through a mix of open-ended and guided digital experiences. All funds raised through the partnership with Drunken Dragon will be used to compensate the hard work of swarm organizers and hosts, as well as to facilitate the development of additional tools to help turn conversations into action and value.",
                    fundsUseCase: "The collected funds will be used for the Catalyst Swarm treasury, where a transparent decision process will make a good use of your contributions."
                }
            }
        });
        app.ports.copyToClipboard.subscribe((str) => {
            const el = document.createElement('textarea');
            el.value = str;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            console.log(el.value)
            document.execCommand('copy');
            document.body.removeChild(el);
        });
    </script>
</body>
