<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">Loading...</div>
    <script src="app.js"></script>
    <script>
        var app = Elm.Main.init({
            flags: {
                amountPerPack: 3,
                innKeeperConfig: {
                    origin: "https://www.drunkendragon.games/",
                    baseUri: "https://inn-keeper.drunkendragon.games:13371",
                    shop: "/shop/community-tools"
                },
                partnerProject: {
                    webpage: "cardanocataly.st",
                    projectName: "Cardano Catalyst Community Tools",
                    description: "The AIM Community Tool series which includes CA-Tools, vCA tools, Voter Tools and the community site https://cardanocataly.st/ have all been developed by the community for the community. They are designed to assist the community in your analysis, review and of Cardano Project Catalyst proposals as well as provide information and create a voting guide. In the future we hope to induce features that will assist with discoverability and sharing of your voting advice.",
                    fundsUseCase: "With this funds we will be able to fund maintenance and development costs."
                }
            }
        });
        app.ports.copyToClipboard.subscribe((str) => {
            const el = document.createElement('textarea');
            el.value = str;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            console.log(el.value)
            document.execCommand('copy');
            document.body.removeChild(el);
        });
    </script>
</body>
